version: v1beta10
images:
  ntppool:
    dockerfile: Dockerfile.dev
    image: harbor.ntppool.org/ntpdev/ntppool-dev
    tags:
      - dev-${DEVSPACE_GIT_COMMIT}-${DEVSPACE_TIMESTAMP}
      - latest
    injectRestartHelper: true
    build:
      kaniko:
        cache: true
        snapshotMode: full
        image: gcr.io/kaniko-project/executor:v1.7.0
        resources:
          limits:
            cpu: 1000m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi

deployments:
  - name: ntppool
    helm:
      chart:
        #name: ntppool
        name: ../ntppool-charts/charts/ntppool
        repo: https://charts.ntppool.org
      valuesFiles:
        #- /Users/ask/src/ntppool-k8s/dev-values-kind.yaml
        - /Users/ask/src/ntppool-k8s/dev-values-ewr1.yaml
      values:
        image:
          image: harbor.ntppool.org/ntpdev/ntppool-dev
        config:
          manage_hostname: manage.askdev.grundclock.com
          web_hostname: web.askdev.grundclock.com
          pool_domain: ntp.askdev.grundclock.com
          db_dsn: dbi:mysql:database=askntp;host=ntp-db-mysql-master.ntpdb.svc.cluster.local
          db_user: askntp
          stripe_gw_service: http://stripe-gw
          httpd_maxclients: "6"
      wait: true

dev:
  sync:
    - labelSelector:
        app: ntppool
        tier: frontend
      containerName: httpd
      waitInitialSync: false
      localSubPath: ./
      containerPath: /ntppool
      excludePaths:
        - backup/
        - logs/
        - manage2/
        - ".data/"
        - ".git"
        - ".vscode"
        - node_modules/
        - perl-languageserver.log
      downloadExcludePaths:
        - "*"
      disableDownload: true
      onUpload:
        restartContainer: true
